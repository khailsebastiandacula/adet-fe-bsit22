<header class="header">
  <h1>Community Feed</h1>
</header>

<main class="main-content">
  <section class="posts-container">

    <article class="post-card" *ngFor="let post of posts">
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>

      <button (click)="deletePost(post.id)">
        Delete
      </button>
    </article>

  </section>
</main>
